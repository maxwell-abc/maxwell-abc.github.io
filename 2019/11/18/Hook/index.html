        <h2 id="钩子"><a href="#钩子" class="headerlink" title="钩子"></a>钩子</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">概念：钩子(Hook),是Windows消息处理机制中的一个监视点，应用程序可以在这里安装一个子程序(钩子函数)</span><br><span class="line">以监视指定窗口某种类型的消息，所监视的窗口可以是其他进程创建的。当消息到达后，在目标窗口处理函数处</span><br><span class="line">理之前，钩子机制允许应用程序截获它进行处理。钩子函数是一个处理消息的程序段，通过调用相关API函数，</span><br><span class="line">把它挂入系统。每当特定的消息发出，在没有到达目的窗口前，钩子程序就先捕获该消息，亦即钩子函数先得到</span><br><span class="line">控制权。这是钩子函数既可以加工处理(改变)该消息，也可以不作处理而继续传递该消息。</span><br><span class="line">总之，关于Windows钩子要知道以下几点：</span><br><span class="line">1）钩子是用来截获系统中的消息流的。利用钩子，可以处理任何感兴趣的消息，包括其他进程的消息。</span><br><span class="line">2）截获消息后，用于处理消息的子程序叫做钩子函数，它是应用程序自定义的一个函数，在安装钩子是要把</span><br><span class="line">这个函数的地址告诉Windwos。</span><br><span class="line">3）系统中同一时间可能有多个进程安装了钩子，多个钩子函数在一起组成钩子链。所以在处理截获到的消息时，</span><br><span class="line">应该把消息事件传递下去，以便其他钩子也有机会处理这一消息。</span><br><span class="line">钩子会使系统变慢，因为它增加了系统对每个消息的处理量。仅应该在必要时才安装钩子，而且在不需要时应</span><br><span class="line">尽快移除。</span><br></pre></td></tr></table></figure>
